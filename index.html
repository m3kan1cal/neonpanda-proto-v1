<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- Favicon - SVG first for modern browsers, then fallbacks -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/icons/generated/svg/icon.svg"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/icons/generated/favicon/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/icons/generated/web/icon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/icons/generated/web/icon-16.png"
    />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      href="/images/icons/generated/web/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/icons/generated/web/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/images/icons/generated/web/icon-152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/images/icons/generated/web/icon-144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/images/icons/generated/web/icon-120.png"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme and Mobile Meta Tags -->
    <meta name="theme-color" content="#16213e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="NeonPanda" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="NeonPanda" />
    <meta name="msapplication-TileColor" content="#16213e" />
    <meta
      name="msapplication-TileImage"
      content="/images/icons/generated/web/icon-144.png"
    />

    <!-- SEO Meta Tags -->
    <title>NeonPanda - Create Your Perfect Virtual Coach</title>
    <meta
      name="description"
      content="Build personalized AI fitness coaches with adaptive intelligence. Get expert guidance tailored to your goals, experience, and preferences."
    />
    <meta
      name="keywords"
      content="AI fitness coach, virtual trainer, personalized workouts, fitness AI, adaptive training"
    />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://neonpanda.ai" />
    <meta
      property="og:title"
      content="NeonPanda - Create Your Perfect Virtual Coach"
    />
    <meta
      property="og:description"
      content="Build personalized AI fitness coaches with adaptive intelligence. Get expert guidance tailored to your goals, experience, and preferences."
    />
    <meta
      property="og:image"
      content="https://neonpanda.ai/images/icons/generated/web/icon-512.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="NeonPanda - Create Your Perfect Virtual Coach"
    />
    <meta
      name="twitter:description"
      content="Build personalized AI fitness coaches with adaptive intelligence."
    />
    <meta
      name="twitter:image"
      content="https://neonpanda.ai/images/icons/generated/web/icon-512.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
